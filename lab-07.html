<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow with Buttons</title>
    <style>
        /* CSS để tạo hiệu ứng chuyển đổi */
        .slideshow-container {
            max-width: 600px;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
        }


        @keyframes fade {
            from {
                opacity: .4;
            }
            to {
                opacity: 1;
            }
        }

        /* CSS cho nút chuyển đổi */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* Hover style cho nút chuyển đổi */
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <!-- Hình ảnh trong slideshow -->
    <div class="mySlides fade">
        <img src="./img/gym1.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
        <img src="./img/gym2.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
        <img src="./img/gym3.jpg" style="width:100%">
    </div>

    <!-- Nút chuyển đổi -->
    <a class="prev" onclick="plusSlides(-1)">&#10094; Previous</a>
    <a class="next" onclick="plusSlides(1)">Next &#10095;</a>
</div>

<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");

        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        slideIndex++;

        if (slideIndex > slides.length) {
            slideIndex = 1;
        }

        slides[slideIndex - 1].style.display = "block";

        setTimeout(showSlides, 3000);
    }

    function plusSlides(n) {
        showSlidesByIndex(slideIndex += n);
    }

    function showSlidesByIndex(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");

        if (n > slides.length) {
            slideIndex = 1;
        }

        if (n < 1) {
            slideIndex = slides.length;
        }

        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        slides[slideIndex - 1].style.display = "block";
    }
</script>

</body>
</html>
